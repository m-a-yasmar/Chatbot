<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkAI Global - Pioneers in AI Automation</title>
    <style>
        /* Basic Reset and Fonts */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
            background: url('image/talkaiimage.png') center/cover no-repeat;
        }

        /* Header Styling */
        header {
            background-color: #1a1a1a;
            padding: 20px 0; /* Adjusted padding */
            text-align: center;
            position: relative;
        }
        header h1, header p {
            color: white;
        }

        /* Logo Styling */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 100px;
            height: auto;
            border-radius: 50%;
        }

        /* Navigation Bar Styling */
        nav {
            display: flex;
            justify-content: center;
            background: rgba(51, 51, 51, 0.8);
            padding: 0.5rem;
            margin-top: 100px; /* Adjusted to move below the logo */
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-weight: bold;
        }

        /* Intro Section Styling */
        .intro {
            font-size: 1rem;
            font-weight: bold;
            padding: 1rem;
            background: linear-gradient(to right, #0052d4, #4364f7, #6fb1fc);
            color: white;
            text-align: center;
        }

        /* Services Section Styling */
        .services {
            padding: 2rem;
            background: #f4f4f4;
            color: blue;
        }
        .services h2, .services p {
            color: blue;
        }
        .service-item {
            background: white;
            margin-bottom: 1rem;
            padding: 1rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: relative;
        }

        /* Chatbot Styles */
        #chat-container {
            width: 100%;
            height: 300px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            overflow: hidden;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
        }
        #chat-header {
            background: var(--primary-bg-color, #0052d4);
            color: var(--primary-text-color, white);
            padding: 1rem;
            text-align: center;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        #chat-box {
            flex: 1;
            padding: 1rem;
            overflow-y: scroll;
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .user-message, .bot-message {
            text-align: left;
            background-color: var(--secondary-bg-color, #4364f7);
            color: var(--primary-text-color, white);
        }
        #chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #query {
            flex: 1;
            padding: 1rem;
            border: none;
        }
        #send-button {
            width: 80px;
            background: var(--button-bg, #000);
            color: var(--primary-text-color, white);
            border: none;
            cursor: pointer;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 600px) {
            header, .intro, .services, footer {
                padding: 10px;
            }
            nav {
                margin-top: 70px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="image/talkailogo.png" alt="TalkAI Logo" class="logo">
        <nav>
            <a href="frontpage.html">Home</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Rest of the body content remains the same -->

</body>
</html>
